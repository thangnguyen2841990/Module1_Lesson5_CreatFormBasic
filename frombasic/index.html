<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,sans-serif;
    }
</style>
<body>
<form action="simpleform.html" method="get" class = 'wufoo'>
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="select">
        <option value="1">A</option>
        <option value="2">B (+ 0.5$)</option>
        <option value="3">C (+0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio">1 - $10 <br>
    <input type="radio">2 - $20 <br>
    <input type="radio">3 - $30 <br>
    <p>Name<span style="color: red"> *</span></p>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <p>Email</p>
    <input type="text" id="mail">
    <p>Phone Number</p>
    <input type="text" style="width: 30px"><span>-</span><input type="text" style="width: 30px"><span>-</span><input
        type="text" style="width: 30px"> <br> <br>
    <input type="submit" value="Submit">

</form>
</body>
</html>
